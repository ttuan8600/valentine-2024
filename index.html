<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Điền vô đây</h1>
      </div>

      <div class="gif_container">
          <img src="https://media.giphy.com/media/OYterW9pP23LhFUTyE/giphy.gif" alt="test">
      </div>

      <div class="buttons">
        <button class="btn" id="yesBtn" onclick="nextPage()">Có</button>
        <button class="btn" id="noBtn" onmouseover="moveButton()">Không</button>
        <script>
            function nextPage(){
              window.location.href="yes.html";
            }
            
            function moveButton(){
              var x = Math.random()*(window.innerWidth - document.getElementById('noBtn').offsetWidth);
              var y = Math.random()*(window.innerHeight - document.getElementById('noBtn').offsetHeight);
              document.getElementById('noBtn').style.left= `${x}px`;
              document.getElementById('noBtn').style.top = `${y}px`;
            }
        </script>
      </div>
    </div>
  </body>
</html>
